image:
  repository: ${CI_REGISTRY_IMAGE}
  tag: ${IMAGE_TAG}

deployment:

  port: 80

  resources:
    limits:
      cpu: "50m"
      memory: "96Mi"
    requests:
      cpu: "5m"
      memory: "80Mi"

  livenessProbe:
    initialDelaySeconds: 30

  env:
    - name: DS_AGGREGATOR_API_URL
      value: "https://661e3c5-wif-bo.dev.fabrique.social.gouv.fr"
    - name: PORT
      value: "80"
    - name: NODE_ENV
      value: production

service:
  port: 80
  targetPort: 80

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
  hosts:
    - host: "work-in-france.fabrique.social.gouv.fr"
      paths:
        - path: /
          servicePort: 80
  tls:
    - hosts:
        - "work-in-france.fabrique.social.gouv.fr"
      secretName: work-in-france-crt
