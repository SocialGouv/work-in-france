# See https://github.com/SocialGouv/helm-charts/tree/master/charts/app

image:
  repository: ${CI_REGISTRY_IMAGE}
  tag: ${IMAGE_TAG}

fullnameOverride: wif

deployment:

  livenessProbe:
    initialDelaySeconds: 30

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 64Mi

  env:
    - name: BACKOFFICE_API_URL
      value: "https://work-in-france-backoffice.fabrique.social.gouv.fr"
    - name: DS_AGGREGATOR_API_URL
      value: "https://wif.ds-aggregator.fabrique.social.gouv.fr"
    - name: PORT
      value: "${PORT}"
    - name: NODE_ENV
      value: production

ingress:
  enabled: true
